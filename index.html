<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Campo e Cidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Festejando a Conexão Campo-Cidade</h1>
    
    <div class="question">
      <p>1. Qual destes produtos é típico da produção rural?</p>
      <label>
        <input type="radio" name="q1" id="q1a">
        Smartphone
        <span class="feedback wrong">❌</span>
      </label>
      <label>
        <input type="radio" name="q1" id="q1b">
        Leite
        <span class="feedback right">✅</span>
      </label>
      <label>
        <input type="radio" name="q1" id="q1c">
        Ônibus
        <span class="feedback wrong">❌</span>
      </label>
    </div>

    <div class="question">
      <p>2. Como a cidade depende do campo?</p>
      <label>
        <input type="radio" name="q2" id="q2a">
        Para acesso à internet
        <span class="feedback wrong">❌</span>
      </label>
      <label>
        <input type="radio" name="q2" id="q2b">
        Para lazer
        <span class="feedback wrong">❌</span>
      </label>
      <label>
        <input type="radio" name="q2" id="q2c">
        Para abastecimento de alimentos
        <span class="feedback right">✅</span>
      </label>
    </div>

    <div class="question">
      <p>3. O que o campo pode aproveitar da cidade?</p>
      <label>
        <input type="radio" name="q3" id="q3a">
        Tecnologias e serviços
        <span class="feedback right">✅</span>
      </label>
      <label>
        <input type="radio" name="q3" id="q3b">
        Árvores e rios
        <span class="feedback wrong">❌</span>
      </label>
      <label>
        <input type="radio" name="q3" id="q3c">
        Lavouras
        <span class="feedback wrong">❌</span>
      </label>
    </div>

    <p class="footer">Projeto sem JavaScript, com HTML e CSS</p>
  </div>
</body>
</html>
